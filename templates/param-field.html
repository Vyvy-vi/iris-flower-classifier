<div hx-target="this" hx-swap="outerHTML">
  <div class="flex flex-col">
    <div class="font-mono mb-4 flex items-center justify-end gap-4 mr-2">
      <label
        for="{{ param }}"
        class="text-gray-700 text-base md:text-lg mb-1"
        >{{ param }}</label
      >
      <input
        autocomplete="off"
        type="text"
        name="{{ param }}"
        hx-get="/valid-float"
        hx-indicator="#ind-{{ param }}"
        value="{{ value }}"
        class="px-4 py-2 border rounded-lg shadow-md focus:outline-none focus:ring focus:border-blue-300 w-2/5 sm:w-2/3 md:w-1/2 text-right"
      />
      <img
        id="ind-{{ param }}"
        src="{{ url_for('static', path='/img/bars.svg') }}"
        class="htmx-indicator"
      />
    </div>
    {% if error %}
    <div class="error-message text-center mb-2">
      <p>{{ error }}</p>
    </div>
    {% endif %}
  </div>
</div>
